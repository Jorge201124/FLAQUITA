<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
        }
        .carta-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .carta {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .frontal, .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #d32f2f;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .trasera {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
        .carta.abierta {
            transform: rotateY(180deg);
        }
        .mensaje {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta" id="carta">
            <div class="frontal">Ábreme</div>
            <div class="trasera">Click para ver el mensaje</div>
        </div>
    </div>
    
    <div class="mensaje" id="mensaje" onclick="cerrarMensaje()">
        Una mujer como tú no nace todos los días. <br><br>
        El día que te concibieron, la luna y el sol se alinearon para crear una mujer fuerte, inteligente y valiente.
    </div>
    
    <script>
        function abrirCarta() {
            document.getElementById("carta").classList.add("abierta");
            setTimeout(() => {
                document.getElementById("mensaje").style.display = "flex";
            }, 1000);
        }
        function cerrarMensaje() {
            document.getElementById("mensaje").style.display = "none";
        }
    </script>
</body>
</html>
